<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv ="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Crud Cidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron mt-5">
            <h1>City Management</h1>
            <p>CRUD to create, update, delete and list citys</p>
        </div>
        <form>
            <div class="form-group">
                <label for="name"> City:</label>
                <input type="text" class="form-control" placeholder="Enter the name of city" id="name">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" placeholder="Enter the state" id="state">
            </div>
            <button type="submit" class="btn btn-primary">CREATE</button>
        </form>
        <table class="table tabble-striped table-hover mt-5">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Londrina</td>
                    <td>Parana</td>
                    <td>
                        <div class="d-flex d-justify-content-center">
                            <a class="btn btn-warning mr-3">Edit</a>
                            <a class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
